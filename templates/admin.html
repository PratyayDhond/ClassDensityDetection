<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Classrooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            width: 400px; /* Adjust the width as needed */
        }
        h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .background-image-coep {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        object-fit: cover; /* Stretch to fit */
                        z-index: -2; /* Send to the back */
                    }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.35); /* Adjust opacity here */
            z-index:-1
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Assign Classrooms to Faculties</h2>
        <form action="/assign" method="post">
            <label for="faculty">Select Faculty:</label><br>
            <select id="faculty" name="faculty">
                {% for faculty in faculties %}
                    <option value="{{ faculty.id }}">{{ faculty.username }} ({{faculty.firstName}} {{faculty.lastName}})</option>
                {% endfor %}
            </select><br><br>
            <label for="classroom">Select Classroom:</label><br>
            <select id="classroom" name="classroom">
                {% for classroom in classrooms %}
                    <option value="{{ classroom }}">{{ classroom }}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="Assign">
        </form>
    </div>

    <div class="form-container">
        <h2>Delete Records</h2>
        <form action="/deleteRecords" method="post">
            <label for="classroom">Select Classroom:</label><br>
            <select id="classroom" name="classroom">
                {% for classroom in classrooms %}
                    <option value="{{ classroom }}">{{ classroom }}</option>
                {% endfor %}
            </select><br><br>
            <label for="start_date">Start Date:</label><br>
            <input type="datetime-local" id="start_date" name="start_date"><br><br>
            <label for="end_date">End Date:</label><br>
            <input type="datetime-local" id="end_date" name="end_date"><br><br>
            <input type="submit" value="Delete Records">
        </form>
    </div>
    <img src="/assets/coep.jpg" alt="Background Image" class="background-image-coep">
    <div class="overlay"></div>
</body>
</html>
