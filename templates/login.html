<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Set background color for the entire page */
        }
        .login-container {
            width: 300px; /* Set width of the login container */
            padding: 20px;
            border: 2px solid #ccc; /* Add border */
            border-radius: 10px;
            background-color: white; /* Set background color for the login container */
            position: relative; /* Add position relative */
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container form {
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .login-containerBody a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.35); /* Adjust opacity here */
            z-index: -1;
        }
    </style>
</head>
<body class="login-containerBody" style="background-image: url('/assets/coep.jpg'); background-size: cover; background-position: center;">
    <div class="overlay"></div> <!-- Overlay added here -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
        <br>
        <a href="/signup">Sign up</a>
    </div>
</body>
</html>
