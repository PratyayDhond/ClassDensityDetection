<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Set background color for the entire page */
        }
        .signup-container {
            width: 300px; /* Set width of the signup container */
            padding: 20px;
            border: 2px solid #ccc; /* Add border */
            border-radius: 10px;
            background-color: white; /* Set background color for the signup container */
            position: relative; /* Add position relative */
        }
        .signup-container h2 {
            text-align: center;
        }
        .signup-container form {
            text-align: center;
        }
        .signup-container label {
            display: block;
            margin-bottom: 5px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="submit"],
        .signup-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .signup-containerBody a {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.35); /* Adjust opacity here */
            z-index: -1;
        }
    </style>
</head>
<body class="signup-containerBody" style="background-image: url('/assets/coep.jpg'); background-size: cover; background-position: center;">
    <div class="overlay"></div> <!-- Overlay added here -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <label for="username">Username (MIS for students):</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="userType">User Type:</label><br>
            <select id="userType" name="userType" required>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="admin">Admin</option>
            </select><br><br>
            <input type="submit" value="Sign Up">
        </form>
        <br>
        <a href="/login">Login</a>
    </div>
</body>
</html>
